<div class="container-fluid">
  <h1 ><i>Bootcamp enrollment form</i></h1>
  <p><b>Template Driven Form</b></p>
  <form #userform="ngForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      
      <label>Name</label>
      <input type="text" required [class.is-invalid]="name.invalid && name.untouched" #name="ngModel" class="form-control" name="username" [(ngModel)]="userModel.name">
    <small [class.d-none]="name.untouched || name.valid">Name required</small>
    </div>
    <div class="form-group">
      
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="userModel.email" name="email">
      </div>
      <div class="form-group">
          <label>Phone</label>
          <input type="tel" #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched" 
          required pattern="^\d{10}$" class="form-control" [(ngModel)]="userModel.phone" name="phone">
        <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
          <small class="text-danger" *ngIf="phone.errors.pattern">Please enger 10 digit number</small>
          <small class="text-danger" *ngIf="phone.errors.required">This is required field</small>
        </div>
      </div>
      <label>Please select the desired course</label>
        <div class="form-group">
            <select (blur)="OnValidate(topic.value)"  (change)="OnValidate(topic.value)" #topic="ngModel"
            [class.is-invalid]="topichaserror && topic.touched" class="custom-select" [(ngModel)]="userModel.topic" name="topic">
              <option value="default">I am interested in </option>
            <option *ngFor="let topic of topics"> {{ topic }}</option>
            </select>
            <small class="text-danger" [class.d-none]="!topichaserror || topic.untouched">Please select a topic</small>
          
  
          </div>
          <div class="mb-3">
          <label>Time Preference</label>
          
          <div class="form-check">
            <input class="form-check-input" type="radio" name="timepreference" value="morning" [(ngModel)]="userModel.timepreference">
            <p class="form-check-label">Morning (9am-12PM) </p>
          </div>
        </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="timepreference" value="eveining" [(ngModel)]="userModel.timepreference">
              <p class="form-check-label">Evening (5pm-8PM) </p>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" [(ngModel)]="userModel.subscribe" name='subscribe'>
            <p class="form-check-label">
              Send me promotional offer
            </p>
          </div>
          <button [disabled]="userform.form.invalid || topichaserror"  class="btn btn-primary" type="submit">Submit Form </button>


</form>
</div>
